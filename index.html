<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login" id="Area">
        <h1 class="text-center">Welcome To Asraful Bank</h1>
        <div class="submit-area" id="shadow">
            <h4>LogIn</h4>
            <input type="text" class="form-control" placeholder="Enter your text">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Enter your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            

        </div>
    </div>
    <div id="transection-area">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="Deposit shadow">
                            <h5>Deposit</h5>
                            <h4>$<span id="currenDeposit"> 00</span></h4>
                    </div>
                    
                </div>
                <div class="col-md-4 ">
                    <div class="Withdrow shadow ">
                        <h5>Withdrow</h5>
                        <h4>$ 00</h4>
                    </div>
                    
                </div>
                <div class="col-md-4 ">
                    <div class="Balance shadow">
                        <h5>Balance</h5>
                        <h4>$ 1240</h4>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to Deposit">
                        <br>
                        <button class="btn btn-success" id="Deposit">Deposit</button>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrqawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button class="btn btn-success" id="Withdraw">Withdraw</button>
                    </div>
                    
                </div>
            </div>

    </div>
    <script>
        // login Button event handeller 
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener('click', function(){
            const logInArea = document.getElementById('Area');
            logInArea.style.display = 'none';
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = 'block';
        })

        // Dipossit Button handeller
        const dipositBtn =document.getElementById('Deposit');
        dipositBtn.addEventListener('click', function(){
            const depositAmounte= document.getElementById('depositAmount').value;
            const dipositNumber = parseFloat(depositAmounte);
            
            const currenDeposit=document.getElementById('currenDeposit').innerText;
            const currentValue=parseFloat(currenDeposit);
            const totalDeposit=dipositNumber+currentValue;

            document.getElementById('currenDeposit').innerText = totalDeposit;
            
        })
    </script>
    
</body>
</html>
